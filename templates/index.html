<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Professional To-Do List Application - Manage your tasks efficiently"
    />
    <meta name="author" content="Ali Khodarahmi" />
    <title>AquaTask - Professional To-Do List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <div class="header-content">
          <div class="logo-section">
            <div class="logo-icon">
              <svg
                class="tick-icon"
                viewBox="0 0 100 100"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle
                  cx="50"
                  cy="50"
                  r="48"
                  fill="rgba(255, 255, 255, 0.05)"
                  stroke="rgba(255, 255, 255, 0.1)"
                  stroke-width="1"
                />
                <path
                  d="M20,55 L40,75 L80,30"
                  fill="none"
                  stroke="#ffffff"
                  stroke-width="12"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-dasharray="100"
                  stroke-dashoffset="0"
                >
                  <animate
                    attributeName="stroke-dashoffset"
                    from="100"
                    to="0"
                    dur="0.8s"
                    begin="0.5s"
                    fill="freeze"
                    calcMode="spline"
                    keySplines="0.25 0.1 0.25 1"
                  />
                </path>
              </svg>
            </div>
            <h1 class="app-title">AquaTask</h1>
          </div>
          <div class="header-stats">
            <div class="stat-card">
              <span class="stat-label">Total</span>
              <span class="stat-value" id="stat-total">0</span>
            </div>
            <div class="stat-card">
              <span class="stat-label">Active</span>
              <span class="stat-value" id="stat-active">0</span>
            </div>
            <div class="stat-card">
              <span class="stat-label">Completed</span>
              <span class="stat-value" id="stat-completed">0</span>
            </div>
          </div>
        </div>
      </header>
      <main class="main-grid">
        <aside class="sidebar-panel">
          <div class="panel-header">
            <h2>Quick Actions</h2>
          </div>

          <div class="filter-section">
            <h3>Filter Tasks</h3>
            <div class="filter-buttons">
              <button class="filter-btn active" data-filter="all">
                <span class="filter-icon">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="5" width="18" height="14" rx="2" />
                    <line x1="8" y1="10" x2="16" y2="10" />
                    <line x1="8" y1="14" x2="13" y2="14" />
                  </svg>
                </span>
                <span>All Tasks</span>
              </button>
              <button class="filter-btn" data-filter="active">
                <span class="filter-icon">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                  </svg>
                </span>
                <span>Active</span>
              </button>
              <button class="filter-btn" data-filter="completed">
                <span class="filter-icon">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                  </svg>
                </span>
                <span>Completed</span>
              </button>
            </div>
          </div>
          <div class="priority-legend">
            <h3>Priority Levels</h3>
            <div class="legend-items">
              <div class="legend-item">
                <span class="priority-badge priority-high"></span>
                <span>High Priority</span>
              </div>
              <div class="legend-item">
                <span class="priority-badge priority-medium"></span>
                <span>Medium Priority</span>
              </div>
              <div class="legend-item">
                <span class="priority-badge priority-low"></span>
                <span>Low Priority</span>
              </div>
            </div>
          </div>
          <div class="developer-info">
            <p class="dev-label">Developed by</p>
            <p class="dev-name">Ali Khodarahmi</p>
          </div>
        </aside>
        <section class="task-form-panel">
          <div class="panel-header">
            <h2>Create New Task</h2>
          </div>
          <form id="task-form" class="task-form">
            <div class="form-group">
              <label for="task-title">Task Title</label>
              <input
                type="text"
                id="task-title"
                placeholder="Enter task title..."
                required
              />
            </div>
            <div class="form-group">
              <label for="task-description">Description</label>
              <textarea
                id="task-description"
                placeholder="Add details about your task..."
                rows="3"
              ></textarea>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="task-priority">Priority</label>
                <select id="task-priority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form-group">
                <label for="task-due-date">Due Date</label>
                <input type="date" id="task-due-date" />
              </div>
            </div>
            <button type="submit" class="btn-primary">
              <span class="btn-icon">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="12" cy="12" r="10" />
                  <line x1="12" y1="8" x2="12" y2="16" />
                  <line x1="8" y1="12" x2="16" y2="12" />
                </svg>
              </span>
              <span>Add Task</span>
            </button>
          </form>
        </section>
        <section class="task-list-panel">
          <div class="panel-header">
            <h2>Your Tasks</h2>
            <div class="panel-actions">
              <button
                class="btn-icon-action"
                id="refresh-btn"
                title="Refresh tasks"
              >
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div id="tasks-container" class="tasks-container"></div>
          <div id="empty-state" class="empty-state">
            <div class="empty-icon">
              <img
                class="list-icon"
                src="{{ url_for('static', filename='icons/list-icon.png') }}"
              />
            </div>
            <h3>No tasks yet</h3>
            <p>Create your first task to get started!</p>
          </div>
        </section>
      </main>
    </div>
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit Task</h3>
          <button class="modal-close" id="close-modal">&times;</button>
        </div>
        <form id="edit-form" class="edit-form">
          <input type="hidden" id="edit-task-id" />
          <div class="form-group">
            <label for="edit-title">Task Title</label>
            <input type="text" id="edit-title" required />
          </div>
          <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea id="edit-description" rows="3"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="edit-priority">Priority</label>
              <select id="edit-priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="edit-due-date">Due Date</label>
              <input type="date" id="edit-due-date" />
            </div>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-secondary" id="cancel-edit">
              Cancel
            </button>
            <button type="submit" class="btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
    <div id="toast" class="toast"></div>
    <script src="{{ url_for('static', filename='scripts/app.js') }}"></script>
  </body>
</html>
